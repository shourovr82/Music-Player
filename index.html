<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="shortcut icon" href="favicon-32x32.png" type="image/x-icon">
  <title>Music Player</title>
</head>
<body>
  <div class="player-container">
    <!-- Song  -->
    <div class="img-container">
      <img src="img/music1.jpg" alt="Album Art">
    </div>
    <h2 id="title">Electric Chill Machine</h2>
    <h3 id="artist">Jacinto</h3>
    <audio src="music/music1.mp3" ></audio>
    <!-- Progress -->
    <div class="progress-container" id="progress-container">
      <div class="progress" id="progress"></div>
      <div class="duration-wrapper">
        <span id="current-time">0:30</span>
        <span id="duration">2:06</span>
      </div>
    </div>
    <!-- Controls  -->
    <div class="player-controls">
      <i class="fas fa-backward" id="prev" title="Previous"></i>
      <i class="fas fa-play main-button" id="play" title="Play"></i>
      <i class="fas fa-forward" id="next" title="Next"></i>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
